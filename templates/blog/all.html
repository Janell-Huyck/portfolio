{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h2><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <img class="img-fluid" src="../../{{ post.picture_1 }}" alt="image 1 for blog post">
            <p>{{ post.text|linebreaksbr }}</p>
            <img class="img-fluid" src="../../{{ post.picture_2 }}" alt="image 2 for blog post">
            <img class="img-fluid" src="../../{{ post.picture_3 }}" alt="image 3 for blog post">
            <img class="img-fluid" src="../../{{ post.picture_4 }}" alt="image 4 for blog post">
        </div>
    {% empty %}
        <h2>No blog posts yet!</h2>
    {% endfor %}
{% endblock %}

{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <a href="{% url 'edit' pk=post.pk%}" class="top-menu">Edit Post</a>
        {% endif %}
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.body|safe }}</p>
    </div>
{% endblock %}
